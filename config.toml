baseurl = "https://joeljunior.me"
title = "my blog"
theme = "coder-portfolio"
DefaultContentLanguage = "en"
paginate = 20
googleAnalytics = "UA-190412404-1"
pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Joel Júnior"
    description = "Lover of good cooking, coffee and fascinated by distributed systems and how they break"
    keywords = "blog,developer,personal"
    info = "Principal Software Engineer"
    avatarurl = "images/avatar.jpg"

    hideCredits = true
    hideCopyright = true

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = false
    enableFacebookShare = false
    enableHatenaShare = false
    enableLineShare = false
    enableLinkedInShare = false

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[[params.social]]
    name = "Github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/juniortads"
[[params.social]]
    name = "Twitter"
    icon = "fab fa-twitter"
    weight = 2
    url = "https://twitter.com/junioortads"
[[params.social]]
    name = "LinkedIn"
    icon = "fab fa-linkedin"
    weight = 3
    url = "https://www.linkedin.com/in/joel-j%C3%BAnior-94577252/"

[languages]
    [languages.en]
        languagecode = "en"
        languagename = "English" # The language name to be displayed in the selector.
        title = "Joel Júnior"

        # You can configure the theme parameter for each language.
        [languages.en.params]
            author = "Joel Júnior"
            info = "Principal Software Engineer"
            description = "Lover of good cooking, coffee and fascinated by distributed systems and how they break."
            keywords = "blog,developer,personal"

        [languages.en.menu] # It is possible to change the menu too.

            [[languages.en.menu.main]]
                name = "About"
                weight = 1.0
                url = "about"

            [[languages.en.menu.main]]
                name = "Writing"
                weight = 2.0
                url = "writing"

            [[languages.en.menu.main]]
                name = "Projects"
                weight = 3
                url = "projects"